<!DOCTYPE html>
<html lang="ko-KR">	
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=960">
	<link rel="shortcut icon" type="image/x-icon" href="./favicon/favicon.png">
	<link rel="apple-touch-icon" href="./favicon/favicon.png">
	<link rel="stylesheet" href="./css/lib/reset.css">
	<link rel="stylesheet" href="./css/joinin_2.css">
	<link rel="stylesheet" href="./js/dist/html5shiv.min.js">
	<link rel="stylesheet" href="./js/dist/ie9.min.js">
	<link rel="stylesheet" href="./js/dist/PIE.js">
	<!--[if lte IE 9]>
		<script src="./js/dist/html5shiv.min.js"></script>
        <script src="./js/dist/ie9.min.js"></script>
        <script src="./js/dist/PIE.js"></script>
        <script src="./js/dist/responsive.min.js"></script>
	<![endif]-->
	<script src="./js/jquery/jquery-1.12.3.min.js"></script>
	<script src="./js/jquery/jquery-migrate-1.3.0.min.js"></script>
	<script src="./js/jquery/jquery-ui.min.js"></script>
	<title>Document</title>
	<style type="text/css"></style>
	<script>$(document).ready(function(){});</script>
	
</head>
<body>
<div id="join">
	<form action="#" method="post">

	<fieldset class="form_01">
		<legend>필수 입력사항</legend>
		<dl class="join_1">
			<dt>
				<i class="j"></i>
				<label for="user" class="j"><span>가입하실 아이디를 입력하세요.</span></label>
			</dt>
			<dd>
				<input type="text" id="user" name="user" value="" maxlength="12" />
				<button class="j"><span>중복확인</span></button>
			</dd>
		</dl>
		<dl class="join_2">
			<dt>
				<i class="j"></i>
				<label for="pwd" class="j"><span>비밀번호 다섯에서 열다섯자리 사이의 비밀번호를 입력하세요.</span></label>
			</dt>
			<dd>
				<input type="password" name="pwd" id="pwd" value="" maxlength="15" />
				<p>5~15자리 사이의 비밀번호를 입력하세요.</p>
			</dd>
		</dl>
		<dl class="join_3">
			<dt>
				<i class="j"></i>
				<label for="pwdCheck" class="j"><span>비밀번호를 다시 한번 입력하세요.</span></label>
			</dt>
			<dd>
				<input type="text" name="pwdCheck" id="pwdCheck" value="" />
				<p>비밀번호를 다시 입력하세요.</p>	
			</dd>
		</dl>
	</fieldset> <!-- //box -->

	<!-- ################################################## -->
	<fieldset class="form_02">
		<legend>기본 인적사항</legend>
		<dl class="join_4">
			<dt>
				<i class="j"></i>
				<label for="userName" class="j"><span>성명을 기입해주세요.</span></label>
			</dt>
			<dd>
				<input type="text" name="userName" id="userName" value="" />
				<p>성명을 기입해주세요.</p>
			</dd>
		</dl>
		<dl class="join_5">
			<dt>
				<i class="j"></i>
				<label for="" class="j"><span>별명을 입력하세요.</span></label>
			</dt>
			<dd>
				<input type="text" name="" id="" value="" />
				<button class="j"><span>중복확인</span></button>
			</dd>
		</dl>
		<dl class="join_6">
			<dt>
				<i class="j"></i>
				<label for="" class="j"><span>연락처를 입력하세요.</span></label>
			</dt>
			<dd>
				<input type="text" name="" id="" value="" />
				<label for=""></label>
				<span class="hyphen"> <!-- bar --></span>
				<input type="text" name="" id="" value="" />
				<label for=""></label>
				<span class="hyphen"> <!-- bar --></span>
				<input type="text" name="" id="" value="" />
				<label for=""></label>
			</dd>
		</dl>
		<dl class="join_7">
			<dt>
				<i class="j"></i>
				<label for="" class="j"><span>이메일을 입력하세요.</span></label>
			</dt>
			<dd>
				<input type="text" name="" id="" value="" />
				<label for=""></label>
				<p class="tt">@</p>
				<input type="text" name="" id="" value="" />
				<label for=""></label>
			</dd>
		</dl>
	</fieldset> <!-- //box -->
	<!-- ################################################## -->
	<fieldset class="form_03">
		<legend>추가 입력사항</legend>
		<dl class="join_8">
			<dt>
				<i class="j"></i>
				<label for="" class="j"><span>생년월일를 입력하세요.</span></label>
			</dt>
			<dd>
				<input type="text" name="" id="" value="" />
				<label for=""></label><p class="tt">년</p>
				<input type="text" name="" id="" value="" />
				<label for=""></label><p class="tt">월</p>
				<input type="text" name="" id="" value="" />
				<label for=""></label><p class="tt">일</p>
			</dd>
		</dl>
		<dl class="join_9">
			<dt>
				<i class="j"></i>
				<label for="postBox_btn" class="j"><span>가입하실 우편번호를 입력하세요.</span></label>
			</dt>
			<dd>
				<input type="text" name="postbox1" id="postbox1" value="" />
				<label for="postbox1"><span>우편번호 앞자리를 입력하세요</span></label>
				<span class="hyphen"><!-- bar --></span>
				<input type="text" name="postbox2" id="postbox2" value="" />
				<label for="postbox2"><span>우편번호 뒷자리를 입력하세요</span></label>
				<button class="j" id="postBox_btn"><span>중복확인</span></button>
			</dd>
		</dl> <!-- //join_9 -->
		<dl class="join_10">
			<dt>
				<i class="j"></i>
				<label for="" class="j"><span>주소를 입력하세요.</span></label>
			</dt>
			<dd>
				<input type="text" name="" id="" value="" />
				<label for=""></label>
		</dl>
	</fieldset> <!-- //box -->
	<!-- ################################################## -->	
	<fieldset class="form_04">
		<legend>확인 및 취소</legend>
		<button type="submit">동의함</button>
		<button type="reset">취소</button>
	</fieldset> <!-- //box -->

	</form>
</div> <!--join-->
</body>
</html>
