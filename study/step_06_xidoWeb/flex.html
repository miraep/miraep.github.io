<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/lib/reset.css">
	<title>Document</title>
	<style>
		.box1{
			width: 500px;
			/*height: 200px;*/
			height: auto;
			margin: 0 auto;
			background-color: #f7c;
			padding-top: 20px;
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex; }
		.box1>li{
			text-align: center;
			font-size: 2em;
			line-height: 200px;
			font-weight: bold; }
			.flex1{
				/*width: 50%;*/
				/* width안쓰면 알아서 100% */
				height: 100%;
				/*float: left;*/
				background-color: rgba(200,200,150,0.3);
				/*text-indent: -9999rem;*/
				flex:100; }
			.flex2{
				/*width: 50%;*/
				/* width안쓰면 알아서 100% */
				height: 100%;
				/*float: left;*/
				background-color: rgba(100,0,150,0.3);
				text-indent: -9999rem;
				flex:1; }


				/* flex !!! 퍼센트도 먹고 비율로 알아서 해줌 ! float:left 도 해줌 */
		.box2{
			width: 500px;
			height: 200px;
			margin: 0 auto;
			background-color: #f91; }

			/*li{display: block;}*/
	</style>
</head>
<body>
	<ul class="box1">
		<li class="flex1">flex1</li>
		<li class="flex2">flex2</li>
	</ul>
	<div class="box2"></div>
</body>
</html>
