<!DOCTYPE html>
<html lang="ko-KR">	
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=960">
	<link rel="shortcut icon" type="image/x-icon" href="./favicon/favicon.png">
	<link rel="apple-touch-icon" href="./favicon/favicon.png">
	<link rel="stylesheet" href="./css/lib/reset.css">
	<link rel="stylesheet" href="./css/phone_2.css">
	<link rel="stylesheet" href="./js/dist/html5shiv.min.js">
	<link rel="stylesheet" href="./js/dist/ie9.min.js">
	<link rel="stylesheet" href="./js/dist/PIE.js">
	<!--[if lte IE 9]>
		<script src="./js/dist/html5shiv.min.js"></script>
        <script src="./js/dist/ie9.min.js"></script>
        <script src="./js/dist/PIE.js"></script>
        <script src="./js/dist/responsive.min.js"></script>
	<![endif]-->
	<script src="./js/jquery/jquery-1.12.3.min.js"></script>
	<script src="./js/jquery/jquery-migrate-1.3.0.min.js"></script>
	<script src="./js/jquery/jquery-ui.min.js"></script>
	<title>Document</title>
	<style type="text/css"></style>
	<script>$(document).ready(function(){});</script>
	
</head>
<body>
	<section id="content">
		<header id="certifyBox">
			<h1>본인인증서비스</h1>
		</header>
		<article id="inputWrap">
			<h2>휴대폰인증</h2>
			<p>입력하신 내용은 암호화 처리되며 <br /> 어떠한 비용도 발생하지 않습니다.</p>
			<form action="#" method="post">
				<fieldset>
					<legend>번호 인증 체크</legend>
					<dl class="tel_num">
						<dt>
							<label for="telFirst">휴대폰 번호</label>
							<span class="me_hidden">휴대폰 앞번호를 선택하세요</span>
						</dt>
						<dd>
							<select name="servername" id="telFirst">
								<option value="010">010</option>
								<option value="011">011</option>
								<option value="012">012</option>
								<option value="013">013</option>
								<option value="014">014</option>
							</select>
							<span class="hyphen"><!-- bar --></span>
						</dd>
						<dd>
							<input type="tel" name="telMiddle" id="telMiddle" maxlength="4">
							<label for="telMiddle" class="me_hidden">휴대폰 가운데 번호 셋 또는 자리를 입력하세요.</label>
							<span class="hyphen"><!-- bar --></span>
						</dd>
						<dd>
							<input type="tel" name="telLast" id="telLast" maxlength="4">
							<label for="telMiddle" class="me_hidden">휴대폰 마지막 번호 네자리를 입력하세요.</label>
						</dd>
					</dl>


					<dl>
						<dt>
							<label for="telecomSK">이동통신사</label>
						</dt>
						<dd>
							<input type="radio" name="telecom" id="telecomSK" value="" />
							<label for="telecomSK">SK</label>
						</dd>
						<dd>
							<input type="radio" name="telecom" id="telecomKT" value="" />
							<label for="telecomKT">KT</label>
						</dd>
						<dd>
							<input type="radio" name="telecom" id="telecomLG" value="" />
							<label for="telecomLG">LG U+</label>
						</dd>
					</dl>
				</fieldset>
				<fieldset>
					<legend>인증 확인 및 전송</legend>
					<div class="check">
						<label for="check">
							<input type="checkbox" name="check" id="check" value="">개인정보 활용에 동의합니다
						</label>
					</div>
					<button type="submit">확인</button>
					<button type="reset">취소</button>
				</fieldset>
			</form>
		</article>
	</div>
</body>
</html>
