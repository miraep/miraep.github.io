<!DOCTYPE html>
<html lang="ko-KR">	
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=960">
	<link rel="shortcut icon" type="image/x-icon" href="./favicon/favicon.png">
	<link rel="apple-touch-icon" href="./favicon/favicon.png">
	<link rel="stylesheet" href="./css/lib/reset.css">
	<link rel="stylesheet" href="./css/joinin.css">
	<link rel="stylesheet" href="./js/dist/html5shiv.min.js">
	<link rel="stylesheet" href="./js/dist/ie9.min.js">
	<link rel="stylesheet" href="./js/dist/PIE.js">
	<!--[if lte IE 9]>
		<script src="./js/dist/html5shiv.min.js"></script>
				<script src="./js/dist/ie9.min.js"></script>
				<script src="./js/dist/PIE.js"></script>
				<script src="./js/dist/responsive.min.js"></script>
	<![endif]-->
	<script src="./js/jquery/jquery-1.12.3.min.js"></script>
	<script src="./js/jquery/jquery-migrate-1.3.0.min.js"></script>
	<script src="./js/jquery/jquery-ui.min.js"></script>
	<title>Document</title>
	<style type="text/css"></style>
	<script>$(document).ready(function(){});</script>
	
</head>
<body>
	<section id="content">
		<form action="#" method="post">
		<fieldset id="joinBox1">
			<ul>
				<li><label for="id">아이디</label></li>
				<li><label for="password">비밀번호</label></li>
				<li><label for="pwdcheck">번호확인</label></li>
			</ul>
			<ul>
				<li><input type="text" name="id" id="id" value="">
					<button>중복확인</button></li>
				<li><input type="password" name="password" id="password" value="">
					<label for="password">5~15 사이의 비밀번호를 입력하세요.</label></li>
				<li><input type="password" name="pwdcheck" id="pwdcheck" value="">
					<label for="pwdcheck">한번더 입력하세요. (비밀번호 확인용입니다)</label></li>
			</ul>
		</fieldset>
		<!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
		<fieldset id="joinBox2">
			<ul>
				<li><label for="name">이름</label></li>
				<li><label for="fakename">별명</label></li>
				<li><label for="telNum">연락처</label></li>
				<li><label for="eMail">이메일</label></li>
			</ul>
			<ul>
				<li><input type="text" name="name" id="name" value="">
					<label for="name">성명을 입력하세요</label></li>
				<li><input type="text" name="fakename" id="fakename" value="">
					<button class="btn1">중복확인</button></li>
				<li><input type="tel" name="telNum" id="telNum" value="">
					<span class="hyphen"><!--bar--></span>
					<input type="tel" name="telNum" id="telNum" value="">
					<span class="hyphen"><!--bar--></span>
					<input type="tel" name="telNum" id="telNum" value=""></li>
				<li><input type="email" name="eMail" id="eMail" value="">@
					<input type="email" name="eMail" id="eMail" value=""></li>
			</ul>
		</fieldset>
		<!-- $$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
		<fieldset id="joinBox3">
		
			<ul>
				<li><label for="birth">생년월일</label></li>
				<li><label for="post">우편번호</label></li>
				<li><label for="address">주소</label></li>
			</ul>
			<ul>
				<li><input type="text" name="birth" id="birth" value="">년
					<input type="text" name="birth" id="birthM" value="">월
					<input type="text" name="birth" id="birthD" value="">일
					<label for="birth"></label>
				</li>
				<li><input type="text" name="post" id="post" value="">
					<span class="hyphen"><!--bar--></span>
					<input type="text" name="post" id="post" value="">
					<button class="btn1">검색</button></li>
				<li><input type="address" name="address" id="address" value=""></li>
			</ul>
		</fieldset>

		<button type="submit">동의함</button>
		<button type="reset">취소</button>
		</form>
	</section>
</body>
</html>
