<!DOCTYPE html>
<html lang="ko-KR">	
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=960">
	<link rel="shortcut icon" type="image/x-icon" href="./favicon/favicon.png">
	<link rel="apple-touch-icon" href="./favicon/favicon.png">
	<link rel="stylesheet" href="./css/lib/reset.css">
	<link rel="stylesheet" href="./css/phone.css">
	<link rel="stylesheet" href="./js/dist/html5shiv.min.js">
	<link rel="stylesheet" href="./js/dist/ie9.min.js">
	<link rel="stylesheet" href="./js/dist/PIE.js">
	<!--[if lte IE 9]>
		<script src="./js/dist/html5shiv.min.js"></script>
        <script src="./js/dist/ie9.min.js"></script>
        <script src="./js/dist/PIE.js"></script>
        <script src="./js/dist/responsive.min.js"></script>
	<![endif]-->
	<script src="./js/jquery/jquery-1.12.3.min.js"></script>
	<script src="./js/jquery/jquery-migrate-1.3.0.min.js"></script>
	<script src="./js/jquery/jquery-ui.min.js"></script>
	<title> 핸드폰 인증 </title>
	<style type="text/css"></style>
	<script>$(document).ready(function(){});</script>
	
</head>
<body>
	<div id="container">

		<header id="phoneHead">
			<h1>본인 인증 서비스</h1>
		</header>

		<section id="phoneSection">
			<h1>휴대폰 인증</h1>
			<p>입력하시는 정보는 암호회처리되어지며,<br />
			어떠한 비용도 발생하지않습니다.</p>
			<form action="#" method="post">
				<fieldset>
					<legend>휴대폰번호 입력과 이동통신사 선택</legend>
					


					<ul class="label">
						<li><label for="number">휴대폰 번호</label></li>
						<li><label for="lguplus">이동통신사</label></li>
					</ul>
					<ul class="input">
						<li>
							<select name="servername" id="number">
							<option value="">휴대폰 앞번호</option>
							<option value="">010</option>
							<option value="">011</option>
							<option value="">016</option>
							<option value="">019</option></select>
							<span class="hyphen"> <!-- bar --> </span>
							<input type="tel" id="number" value="" name="servername">
							<span class="hyphen"> <!-- bar --> </span>
							<input type="tel" id="number" value="" name="servername">
						</li>
						<li>
							<input type="radio" name="servername" id="lguplus" value="">
							<label for="lgupus">SKT</label>
							<input type="radio" name="servername" id="lguplus" value="">
							<label for="lgupus">KT</label>
							<input type="radio" name="servername" id="lguplus" value="">
							<label for="lgupus">LG U+</label>
						</li>
					</ul>
				</fieldset>
			</form>
			

				<hr />
					<input class="agree" type="checkbox" name="" id="agree" />
					<label for="agree">개인 정보 활용 및 정보 제공에 동의합니다.</label>

					<button type="submit" class="ok">확인</button>
					<button type="reset" class="reset">취소</button>
		</section> <!-- //SECTION -->
		</div> <!-- //CONTAINER -->

</body>
</html>
