<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <style type="text/css">
		/* reset css */
		*{margin:0; padding:0; border:0; font:12px "myriad pro",나눔고딕;}
		ul,ol,li,dl,dt,dd{list-style:none;}
		a{text-decoration:none;}
		/* design */
		form{width:500px;  background:#f1f1f1; margin:0 auto; padding:10px;}
		fieldset{border:1px dotted #ccc; padding:20px;}
		legend{padding:5px; background:#f1f1f1; color:#333; font-weight:bold;}
		
		#write_01{margin-top:15px; width:450px; }
		#rest{color:#00a; font-weight:bolder;}
		#list{float:left; width:100px; margin-right:5px; }
		#list li{text-align:right;  height:15px; margin-top:5px; color:darkgray;}
		#list_box{float:left; width:150px;}
		#list_box li input{width:150px; height:15px; margin-top:5px;
				border-left:1px solid #fff; border-bottom:1px solid #ddd; background:transparent;
				text-indent:10px;}
		
		p#room_type{width:450px; margin-top:15px; float:left; margin-top:30px;}
		.room_type{margin-right:20px;}
		div#room_flow{width:450px; float:left; margin-top:30px;}
			select{width:150px; height:20px;}
			#image_box img{width:300px;background:#fff; margin-top: 20px;}
		p#room_option{width:450px; float:left; margin-top:30px;}
		p#btn{width: 400px; text-align:center;}
		p#btn input{width:140px; height:20px; background:aqua; margin:10px; float:left;}
    </style>
  </head>

 <body>
  <form method="post" action="http://www.naver.com">
 <fieldset>
  <legend>예약문의</legend>
   <p id="rest"> 예약문의 </p>

   <div id="write_01">
	   <ul id="list">
			<li><label for="write"> 작 성 자</label></li>
			<li><label for="pw"> 비밀 번호</label> </li>
			<li><label for="head"> 제 목</label></li>
	   </ul>

	   <ul id="list_box">
		   <li><input  type="text" id="write" name="write" value="작성자 서명을 입력하세요."/></li>
		   <li><input type="password" id="pw" name="pw"/></li>
		   <li><input type="text" id="head" name="head"/></li>
	   </ul>
   </div>
	
    <p id="room_type"><span class="room_type">예약하실 객실을 선택하세요</span>
    <input type="radio" id="single" name="room"><label for="single">Single /</label>
    <input type="radio" id="double" name="room"> <label for="double">Double /</label>
    <input type="radio" id="twin" name="room"> <label for="twin">Twin </label>  </p>

   <div id="room_flow"> 예약하실 객실의 층수를 선택하세요.
    <select>
     <option> 1층</option>
     <option> 2층</option>
     <option> 3층</option>
     <option> 4층</option>
     <option> 5층</option>
    </select>
	<div id="image_box"><img src="img/room01.jpg" alt=""> </div>
	</div>

  

   <p id="room_option"> 기타 패키지 옵션을 선택하세요
    <input type="checkbox" id="marniong" name="m" checked="checked" value=" "><label for="morning">조식</label>
    <input type="checkbox" id="bab" name="b" value=" "><label for="bab">바베큐</label>
    <input type="checkbox" id="pick" name="p" value=" "><label for="pick">픽업서비스</label>
   </p>

   <p id="btn">
    <input type="submit"  value="확인.전송"/> 
    <input type="reset" value="취 소"/> 
   </p>

 </fieldset>
  </form>


 </body>
</html>
