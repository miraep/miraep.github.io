<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko-KR">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>펜션예약</title>
    <style type="text/css">
        fieldset{width: 400px; height: auto;}
        *{font:12px "myriad pro",나눔고딕;}
        p.main{color:#401; font-weight: bold; font-size: 15px;}
        .write_01{font-size: 15px; color: #777; font-weight: bold;}
        p.submitresetBtn{width: 400px; text-align: center;}
        p.submitresetBtn input{width: 150px; background-color: #5ad;}
        p.aa label{display: inline-block; width: 100px; text-align: right;}
    </style>
    <script type="text/javascript"></script>
</head>
<body>
   <div>
       <form method="post">
           <fieldset>
           <legend>예약문의</legend>
           <p class="main">예약문의</p>
           
           
           <p class="aa">
           <label for="wrt" >작 성 자</label>
           <input type="text" name="writer" value="작성자 서명을 입력하세요." id="wrt" /><br />
           
           <label for="pass" >비밀 번호</label>
           <input type="text" name="password" value="" id="pass" /><br />
           
           <label for="title_name" >제 목</label>
           <input type="text" name="title" value="" id="title_name" />
           </p>
          
           <p><span class="write_01">예약하실 객실을 선택하세요.</span><br />
           <input type="radio" name="room" value="Single" id="singleroom" />
           <label for="roomtype">Single</label>
           <input type="radio" name="room" value="Single" id="doubleroom" />
           <label for="doubleroom">Double</label>
           <input type="radio" name="room" value="Single" id="twinroom" />
           <label for="twinroom">Twin</label>
           </p>
           
           
           <p><span class="write_01">예약하실 객실의 층수를 선택하세요.</span>
           <select name="floor" id="floor">
               <option value="1">1층</option>
               <option value="2">2층</option>
               <option value="3">3층</option>
               <option value="4">4층</option>
               <option value="5">5층</option>
           </select>
           </p>
           
           <div><img src="img/room04.jpg" alt="4번째 방 사진입니다." /></div>
           
           <p><span class="write_01">기타 패키지 옵션을 선택하세요.</span><br />
           <input type="checkbox" name="morning" value="" id="mornigbob" />
           <label for="morningbob">조식</label>
           <input type="checkbox" name="beef" value="" id="barbecue" />
           <label for="morningbob">바베큐</label>
           <input type="checkbox" name="pickUp" value="" id="pickupsurvice" />
           <label for="morningbob">픽업서비스</label>
           </p>
           
           <p class="submitresetBtn">
           <input type="submit" value="확인 , 전송">
           <input type="reset" value="취 소">
           </p>
           </fieldset>
       </form>
   </div>
    
</body>
</html>
