<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>20160330</title>
    <style type="text/css">
        
        
        th,tr,td{
            border-width: 2px;
            border-color: #dd0;}
        
        th{
            background-color: aquamarine;
            font-size: 20pt;}
        
        .table_1{
            
            border:3px solid #333;
            width: 400px;
            height: 400px;
            text-align:center;}
        
        /*table,tr,td,th 들을~~~~ 이런 스타일로 만들겠다. 하는것
        그리고 solid뒤에는  :가 붙지 않는?다?*/
        
        .table_2{
            width: 300px;
            height: 300px;
            text-align:center;
            border-width: 10px;
            border-style:solid;
            border-color:cadetblue ;
            border-spacing: 0;
/*            border-collapse: collapse;*/
        }
        
    </style>
</head>

<body>
  
   <table class="table_1">
       <caption>테이블 제목머야</caption>
       <tr><th>제목</th><th>제목</th><th>제목</th><th>th지</th></tr>
       <tr><td>1</td><td>2</td><td>3</td><td>td</td></tr>
       <tr><td>4</td><td>5</td><td>6</td><td>d</td></tr>
       <tr><td>7</td><td>8</td><td>9</td><td>d</td></tr>
       <tr><td>10</td><td>11</td><td>12</td><td>d</td></tr>
       
    </table>
    
    <hr />
    <!-- 컴마 업ㅆ뜸!-->
    <table class="table_2" summary="테이블에 관한 설명">
<!--        border="3" bordercolor="#555" summary="테이블에 관한 설명"-->
       <caption>테이부루~~~~</caption>
       
       
       <tr> <th colspan="2">1-1</th><th>1-2</th><th rowspan="2">1-3</th></tr>
       <tr> <td rowspan="2">2-1</td><td colspan="2">2-2</td></tr>
       <tr> <td>3-2</td><td rowspan="2" colspan="2">3-3</td></tr>
       <tr> <td colspan="2">4-1</td></tr>

    </table>
    
    
    <hr />
<!--정리!
    <tr>태그 안에
     <th>(제목처럼 두껍게 글씨나옴)
      <td>(셀,일반..?)-->
    <div>
        <table class="table_2" summary="아주 상세상세한 설명">
            <caption>테이블 제목!</caption>
            <tr> <td></td> <td></td> <td></td> <td></td> </tr>
            <tr> <td></td> <td></td> <td></td> <td></td> </tr>
            <tr> <td></td> <td></td> <td></td> <td></td> </tr>
            <tr> <td></td> <td></td> <td></td> <td></td> </tr>
        </table>
    </div>
</body>
</html>
