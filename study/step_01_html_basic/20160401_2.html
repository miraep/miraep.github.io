            <legend>해당영역 제목 form01</legend>
            <ul>

                   <input type="text라던지 뭐던지 맘대로 쓰세요,입력형태"

        <fieldset id="form_03">
            <legend>선택</legend>
            <p>좋아하는 성별를 선택하세요.</p>
            
            <input type="radio" name="likeSex" value="남성" id="male" />

            <label for="female">여성</label>

            <hr />

        </fieldset><!-- form03 끝! -->
