<head>
   
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <style type="text/css">
        #wrap{background-color: #ccc;}
        div{background-color: #fa0;} /* 각각 모든 div */
        #header{background-color: #ada;}
        
        h1 a{color:inherit;}
            /* h1의 자손이 a 니까.. h1 a 이렇게 쓴다. 자손선택자
            inherit : 부모의 태그속성을 따라가겠다.*/
        ul>li{background-color: #fff;}
        ul ol{color:#f3a;}
/*        ul a{color: aqua;}*/
/*        ol{background-color: bisque}*/
        
        div[id="wrap"]{}
        #wrap{}
        a[href="http://naver.com"]{}
        
        /*가상선택자*/
        a:hover{color:red;} /*마우스올렸을때*/
        a:active{color:yellow;} /*누르고 있을때 */
        a:focus{outline: 6px solid #f0f;} /* 활성화 되었을때 = tap키 하고 박스생기는거*/
/*        a:visited{}  얘를 쓰면 다른애들이 안먹힐때가 있어서 잘 안쓴다.*/
        a::before{content:"!!"; color:gray;}/*내용 앞*/
        a::after{content:"--"; color:gray;}/*내용 뒤*/
        
    </style>
    <script type="text/javascript"></script>
</head>

<body>
   <div id="wrap">
    <div id="header">
        <h1>        H1<a href="http://www.naver.com" target="_blank">제목</a>        </h1>
        <div>

                <li>

                        <li><a href="#">추가 리스트</a></li>
                        <li><a href="#">추가 리스트</a></li>
                    
                    </ol>
                </li>
            </ul>
        </div>
    </div>
    <div id="article">
        <h2>하단 정보 영역</h2>
    </div>
    <div id="footer">

    </div>
</body>
