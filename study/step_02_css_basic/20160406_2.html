<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>

	<title>Document</title>
	<style type = "text/css">
        /*RESET CSS*/
        *{margin: 0; padding: 0;}

        #wrap{
            width: 960px;
            height: 1340px;
            background-color: antiquewhite;
            margin: 0 auto;
        }
        
        #header{
            width: 100%;
            height: 60px;
            background-color:cadetblue;
            float:left;
/*            같은레벨 이면 다같이 플롯주도록해.*/
        }
        h1{
            width: 150px;
            height: 40px;
            background-color: aliceblue;
            margin-left: 10px;
            margin-top: 10px;
        }
        h2{

            height: 0;
            overflow: hidden;
        }
        #header>#gnb>ul{

            margin-top: 20px;
            background-color:aliceblue;
        }
        #header>#gnb>ul>li{

            font-size: 20px;
            background-color: aqua;
        }
        #header>ul>li>a{

        }
        #header .last_menu{
/*            margin:0%*/
        }
        #body{

            height: 1200px;
/*            background-color: yellowgreen;*/

        }

            margin-top: 100px;
        }
        .box_02{

        .box_03{

        }
        .box_09{

            height:100%;

        .box_10{

            height:250px;

            width:670px;
            height:250px;
            background-color:coral;
            margin-left: 20px;
            margin-bottom: 100px;
        }

            width: 100%;
            height: 80px;
            background-color: dimgray;
            float:left;

        .box_07{
            width:150px;
            height:40px;
            background-color:#fff;

            margin-top: 10px;

        .box_08{
