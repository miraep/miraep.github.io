<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko_KR">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=960px" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="shortcut icon" type="image/x-icon" href="favicon/favicon.png" />
	<link rel="apple-touch-icon" href="favicon/favicon.png" />
	<link rel="stylesheet" href="css/lib/reset.css" />
	<title>Document</title>
	<style type="text/css">
	#wrap{
		width: 500px;
		height: 780px;
		margin: 0 auto;
		background-color: beige;
		padding-top: 20px;
	}
	#header{
		/*w100p > width:100px p안쓰면 픽셀*/
		width: 90%;
		height: 50px;
		background-color: #faa;
		/*bgc#faa*/
		/*ml5p*/
		margin-left: 5%;

		/*margin-top: 20px;*/
		/*같이 물고 전체가 내려와서.. wrap 에다가 패딩을 줘야해*/
		border-bottom: 3px solid #f1f;
	}
	h1{
		width: 100%;
		height: 100%;
		text-align: center;
		/*한줄일때 텍스트를 가운데 오게하려면 line-height:50px 꼭 픽셀단위로 써야해*/
		line-height:50px;
		/*여러줄일땐 마진이나 패딩 알아서 줘야해*/
	}
	#article{
		width: 80%;
		height: 400px;
		background-color: #fa0;
		margin-left: 10%; 
	}
	#font1{
		font-size: 1.2em;
	}
	#font1 p{
		font-size: 0.5em;
	}
	#font1 a{
		font-size: 0.5em;
	}
	#font1 span{
		font-size: 1.5em;
	}
	</style>
</head>
<body>
	<!-- #wrap>#header>h1{font_test}^#article>#font1{big_box}>p{middle_box}>a[#]{more_test}>span{last_test_font} -->
	<div id="wrap">
		<div id="header">
			<h1>font_test</h1>
		</div><!-- //#header-->
		<div id="article">
			<div id="font1">big_box
				<p>middle_box<a href="#">more_test<span>last_test_font안뜨는데씨발</span></a></p>
			</div><!-- //#font_1-->
		</div><!-- //#article-->
	</div><!-- //#wrap-->


	<!-- #wrap>#header>h1{font_test}^#article>#font1{big_box}>p{middle_box}>a[#]{more_test}>span{last_test_font}^#footer>h2{h2xsx}+p{text}+.bye -->
</body>
</html>
