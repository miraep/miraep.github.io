<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko-KR">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=960" />
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<link rel="apple-touch-icon" href="favicon.png" />
	<link rel="stylesheet" href="./css/lib/reset.css" />
	<!--[if lte IE 9]>
		
	<![endif]-->
	<title>border,outline,font</title>
	<script type="text/javascript"></script>
	<style type="text/css">
		/*reset css*/
		/**움margin:0; padding:0; text-align: center; margin: 0 auto;}*/
		
		/*design*/
		#wrap{
			width: 960px;
			height: 1000px;
			margin: 0 auto;
			background-color:#d9d9d9;
		}
		 h1{
		 	width: 100%;
		 	height: 30px;
		 	font-size:1.5rem;
		 	text-align: center;
		 	line-height: 30px;
		 	/*한줄일때만 쓸수있다. 편법임. height랑 line-height 수치 같게하기. 박스안에 가운데로 오게 하기*/
		 }
		 h2{
			width: 100%;
			height: 20px;
			background-color: #aaa;
			color: #fff;
			text-align: center;
			line-height: 20px;
			font-size:0.9rem;
		}

		#wrap>ul{
			width:100%;
			height: 500px;
			background-color: #faa;
		}
		#wrap>ul>li{
			width: 100px;
			height: 100px;
			float: left;
		}


		.box_01{background-color: #f1f;}
		.box_02{background-color: #ff1;}
		.box_03{background-color: #a33;}
		.box_04{background-color: #d19;}
		.box_05{background-color: #888;}



		#margin_box1{
			border-width: 4px;
			border-style: dotted;
			border-color: #fff;

		}
			#margin_box1 > .box_01{
				padding: 10px;
				/*4면이 다 10px만큼 늘어남.*/
				font-weight: bolder;
				font-style: italic;
			}
			#margin_box1 > .box_02{
				font: 90%/1.2em "돋움";
			}
			#margin_box1 > .box_03{
				font: 100%/1.2em "myriad pro";

			}
			#margin_box1 > .box_04{
				border-right: 10px ridge #f07;
			}
			#margin_box1 > .box_05{
				padding: 0;
			}
		

		.margin_h2{}
		#margin_box2{
			border: 8px dashed #ff1;
		}

			#margin_box2 > .box_01{
				border: 10px solid #123;
			}
			#margin_box2 > .box_02{
				outline: 10px solid #fff;
				/*아웃라인은 크기값은 가지고 있으나 부피값은 가지고 있지 않다.*/
			}
			#margin_box2 > .box_03{
				padding-right:;
			}
			#margin_box2 > .box_04{
				padding-bottom:;
			}
			#margin_box2 > .box_05{
				padding:;
			}
		</style>
</head>


<body>
	<div id="wrap">
		<h1>margin_tset</h1>
<hr />
		<h2>margin_기초</h2>

		<ul id="margin_box1">
			<li class="box_01">box_1</li>
			<li class="box_02">box_2</li>
			<li class="box_03">box_3</li>
			<li class="box_04">box_4</li>
			<li class="box_05">box_5</li>
		</ul>

<hr />
		<h2 class="margin_h2">margin_추가내용</h2>

		<ul id="margin_box2">
			<li class="box_01">box_1</li>
			<li class="box_02">box_2</li>
			<li class="box_03">box_3</li>
			<li class="box_04">box_4</li>
			<li class="box_05">box_5</li>
		</ul>
	</div>
</body>

</html>
