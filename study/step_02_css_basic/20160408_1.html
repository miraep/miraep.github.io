			height: 1000px;

			background-color:#d9d9d9;

		 h1{
		 	width: 100%;

		 }
		 h2{
			width: 100%;
			height: 20px;
			background-color: #aaa;
			color: #fff;

			line-height: 20px;
			font-size:0.9rem;
		}

		#wrap>ul{
			width:100%;
			height: 500px;
			background-color: #faa;
		}
		#wrap>ul>li{
			width: 100px;
			height: 100px;
			float: left;
		}


		.box_01{background-color: #f1f;}
		.box_02{background-color: #ff1;}
		.box_03{background-color: #a33;}
		.box_04{background-color: #d19;}
		.box_05{background-color: #888;}



		#margin_box1{margin-bottom: 50px;}
			#margin_box1 > .box_01{
				margin:10px;
				/*상하좌우 10픽셀*/
			}
			#margin_box1 > .box_02{
				margin:10px 30px;
				/*상하 10픽셀 좌우 30픽셀*/
			}
			#margin_box1 > .box_03{
				margin:20px 40px 70px;
				/*상 20픽셀 좌우 40픽셀  아래 70픽셀*/
			}
			#margin_box1 > .box_04{
				margin:10px 40px 80px 100px;
				/*상 10 좌 40 우 80 아래 100 ㅅㅣ계방향*/
			}
			#margin_box1 > .box_05{
				margin:10px;
			}
		

		.margin_h2{margin-top:30px;}
		#margin_box2{}

			#margin_box2 > .box_01{
				margin-top:30px;
			}

				margin-right:10px;
			}
			#margin_box2 > .box_03{
				margin-bottom:50px;
				margin-left: 10px
			}

				margin-left: 0;

	<div id="wrap">
		<h1>margin_tset</h1>
<hr />
		<h2>margin_기초</h2>

		<ul id="margin_box1">
			<li class="box_01">box_1</li>
			<li class="box_02">box_2</li>
			<li class="box_03">box_3</li>
			<li class="box_04">box_4</li>

<hr />
