<!DOCTYPE html>
<html lang="ko-KR">	
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=960">
	<link rel="shortcut icon" type="image/x-icon" href="./favicon/favicon.png">
	<link rel="apple-touch-icon" href="./favicon/favicon.png">
	<link rel="stylesheet" href="./css/lib/reset.css">
	<link rel="stylesheet" href="./js/dist/html5shiv.min.js">
	<link rel="stylesheet" href="./js/dist/ie9.min.js">
	<link rel="stylesheet" href="./js/dist/PIE.js">
	<!--[if lte IE 9]>
		<script src="./js/dist/html5shiv.min.js"></script>
        <script src="./js/dist/ie9.min.js"></script>
        <script src="./js/dist/PIE.js"></script>
        <script src="./js/dist/responsive.min.js"></script>
	<![endif]-->
	<script src="./js/jquery/jquery-1.12.3.min.js"></script>
	<script src="./js/jquery/jquery-migrate-1.3.0.min.js"></script>
	<script src="./js/jquery/jquery-ui.min.js"></script>
	<title>Document</title>
	<style type="text/css">

	#container{}
	header{background-color: #dfc;}
	section{background-color: #91c;}
	footer{background-color: #c93;}
		@media screen and (max-width: 480px) {
			#container{width: 480px; height: 860px; background-color: blue;}
			header{width: 100%; height: 200px;}
			section{width: 100%; height: 500px;}
			footer{width: 100%; height: 316px;}
		}
		@media screen and (min-width: 481px) and (max-width: 640px) {
			#container{width: 640px; height: 860px; background-color: yellow;}
			header{width: 100%; height: 30%;}
			section{width: 100%; height: 70%;}
			footer{width: 100%; height: 10%;}
		}
		@media screen and (min-width: 641px) and (max-width: 768px) {
			#container{width: 768px; height: 860px; background-color: green;}
			header{width: 100%; height: 330px;}
			section{width: 100%; height: 430px;}
			footer{width: 100%; height: 100px;}
		}
		@media screen and (min-width: 769px) and (max-width: 64rem) {
			#container{width: 1024px; height: 860px; background-color: #f99;}
			header{width: 100%; height: 10%;}
			section{width: 100%; height: 20%;}
			footer{width: 100%; height: 70%;}
		}
		@media screen and (min-width: 1025px){
			html,body{height: 100%;}
			#container{width: 100%; height: 860px; background-color: gray;}
			header{width: 30%; height: 100%; float: left;}
			section{width: 70%; height: 50%; float: left;}
			footer{width: 70%; height: 50%; float: left;}
		}
	</style>
	<script>$(document).ready(function(){});</script>
	
</head>
<body>
	<div id="container">
<!-- 		<header></header>
		<section></section>
		<footer></footer> -->
	</div>
</body>
</html>
