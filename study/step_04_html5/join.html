<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=960">
	<link rel="stylesheet" href="./css/lib/reset.css">
	<link rel="stylesheet" href="./js/dist/html5shiv.min.js">
	<link rel="stylesheet" href="./js/dist/ie9.min.js">
	<link rel="stylesheet" href="./js/dist/PIE.js">
	<!--[if lte IE 6]>
		<link rel="stylesheet" href="./js/jquery/jquery-1.12.min.js">
		<link rel="stylesheet" href="./js/jquery/jquery-migrate.min.js">
		<link rel="stylesheet" href="./js/jquery/jquery-ui.min.js">
	<![endif]-->
	<style type="text/css">
	#wrap{
		width: 600px;
		height: auto;
		padding: 10px;
		background-color: #0cf;
		margin: 0 auto;
	}
	fieldset{
		border: 2px dotted #333;
		margin-left: 20px;
		width: 560px;
		height: 200px;
	}
	legend{
		font-size: 1.5rem;
		color: #fff;
	}
	.point:after, .point:before{
		content: "*";
		color:#f33;
	}

	label{
		width: 30%;
		height: 17px;
		margin: 1px;
		float: left;
	}
	input{
		border: 1px solid #333;
		width: 60%;
		height: 15px;
		float: left;
	}</style>
	<script></script>
	<title>Document</title>
</head>
<body>

<div id="wrap">
<form action="" method="post">
	<fieldset>
		<legend>회원가입</legend>
		<label for="name">성명</label>
		<input type="text" id="name" name="userName" value="" />
<br />
		<label for="ID">아이디</label>
		<input type="text" id="ID" name="checkId" value="" />
<br />
		<label for="face">사진</label>
		<input type="image" id="face" name="submitimage" value="" />
<br />
		<label for="password">패스워드</label>
		<input type="password" id="password" name="passWord" value="" />
<br />
		<label for="password">패스워드확인</label>
		<input type="password" id="password" name="passWord" value="" />
<br />
		<label for="num" class="point">니전화번호</label>
		<input type="tel" id="num" name="num" value="" required="required" 
			   placeholder="니전화번호 입력하세요" />
<br />

		<label for="address">지역선택</label>
		<input type="text" id="address" list="address" name="address" value="" placeholder="">
		<datalist id="address">
			<option value="서울"></option>
			<option value="대전"></option>
			<option value="대구"></option>
			<option value="부산"></option>
			
		</datalist>
	</fieldset>
	</form>
	</div>
</body>
</html>
