<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=960">
	<link rel="stylesheet" href="./css/lib/reset.css">
	<link rel="stylesheet" href="./css/ticketmonster_join.css">
	<link rel="stylesheet" href="./js/dist/html5shiv.min.js">
	<link rel="stylesheet" href="./js/dist/ie9.min.js">
	<link rel="stylesheet" href="./js/dist/PIE.js">
	<!--[if lte IE 6]>
		<link rel="stylesheet" href="./js/jquery/jquery-1.12.min.js">
		<link rel="stylesheet" href="./js/jquery/jquery-migrate.min.js">
		<link rel="stylesheet" href="./js/jquery/jquery-ui.min.js">
	<![endif]-->
	<style type="text/css"></style>
	<script></script>
	<title>Document</title>
</head>
<body>
	<div id="wrap">
	<div id="join">
		<ul>
			<li>
				<ul>
					<li class="join">회원가입</li>
					<li class="join_text"><span>ㅁ</span>는 필수 입력사항입니다. 티켓몬스터를 이용하시는데 필수적인 정보이므로 정확하게 기재해주세요.</li>
				</ul>
			</li>
		</ul>
	</div>
		<form action="" method="post">
			<fieldset>
				<legend><span class="hide">회원가입</span></legend>
					<ul class="label">
						<li>
							<label for="name">성명</label>
						</li>
						<li>
							<label for="name">아이디</label>
						</li>
						<li>
							<label for="img">사진</label>
						</li>
						<li>
							<label for="pwd">패스워드</label>
						</li>
						<li>
							<label for="pwdcheck">패스워드확인</label>
						</li>
						<li>
							<label for="telnum">연락처</label>
						</li>
						<li>
							<label for="email">이메일</label>
						</li>
						<li>
							<label for="address">지역선택</label>
						</li>
					</ul>
					<ul class="input">
						<li>
							박미래
						</li>
						<li>
							<input type="text" id="name" name="userName" value="" placeholder="이름을 입력하시오." 
							required="required" />
							<input type="button" id="name" value="중복 아이디 검사" 
							required="required" />
						</li>
						<li>
							<input type="text" id="text" name="uuu" value="" placeholder="사진없음">
							<input type="file" id="img" name="userFace" value="" placeholder="비밀번호를 입력하시오."
							required="required" />

						</li>
						<li>
							<input type="password" id="pwd" name="userpassword" value="" placeholder="비밀번호를 입력하시오."
							required="required" />

						</li>
						<li>
							<input type="password" id="pwdcheck" name="userpasswordCheck" value="" placeholder="비밀번호를 다시 한번 입력하시오."
							required="required" />

						</li>
						<li>
							<ul class="phone">
								<li>
									<input type="tel" id="telnum" name="telNum" list="firstnum"value="" required="required" />
									<datalist id="firstnum">
										<option value="010"></option>
										<option value="011"></option>
										<option value="019"></option>
									</datalist>
								</li>
								<p>-</p>
								<li>
									<input type="tel" id="telnum" name="telNum" value="" required="required" />
								</li>
								<p>-</p>
								<li>
									<input type="tel" id="telnum" name="telNum" value="" required="required" />
								</li>

								<li>
									<input type="button" id="telnum" name="telNum" value="휴대폰 인증" required="required" />
								</li>
							</ul>

							<ul class="sms">
								<li><p>SMS 수신동의</p></li>
								<li>
									<input type="checkbox" id="what" name="numYorN" value="">
									<label for="what">예</label>
								</li>
								<li>
									<input type="checkbox" id="what" name="numYorN" value="">
									<label for="what">아니요</label>
								</li>
							</ul>
						</li>



						<li>
						<ul class="email">
							<li>
								<input type="email" id="email" name="userEmail" value="" placeholder="e-mail을 입력하시오" required="required" />
							</li>
							<li>
								<p>이메일 수신동의</p>
							</li>
							<li>

								<input type="checkbox" id="emailcheck" name="emailYorN" value="">
								<label for="emailcheck">Yes</label>
							</li>
							<li>

								<input type="checkbox" id="emailcheck" name="emailYorN" value="">
								<label for="emailcheck">No</label>
							</li>
							</ul>
							<br />
							<p>회원가입 완료시 인증메일이 발송되오니, 정확한 메일 주소를 기재해 주세요.</p>
						</li>




						<li>
							<input type="text" id="sel_01" list="dataBox" name="serverName" value="" placeholder="- 지역선택 -" />
							<datalist id="dataBox">
								<option value="서울"> </option>
								<option value="대전"> </option>
								<option value="대구"> </option>
								<option value="부산"> </option>
								<option value="제주"> </option>
							</datalist>
						</li>
					</ul>
			</fieldset>
		</form>
	</div>
</body>
</html>
