<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=960">
	<link rel="stylesheet" href="./css/lib/reset.css">
	<link rel="stylesheet" href="./css/form_basic.css">
	<link rel="stylesheet" href="./js/dist/html5shiv.min.js">
	<link rel="stylesheet" href="./js/dist/ie9.min.js">
	<link rel="stylesheet" href="./js/dist/PIE.js">
	<!--[if lte IE 9]>
		<link rel="stylesheet" href="./js/jquery/jquery-1.12.min.js">
		<link rel="stylesheet" href="./js/jquery/jquery-migrate.min.js">
		<link rel="stylesheet" href="./js/jquery/jquery-ui.min.js">
	<![endif]-->
	<style type="text/css"></style>
	<!-- <script scr="http://code.jquery.com/jquery.min.js"></script> -->
	<!-- <script scr="http://code.jquery.com/jquery.color.min.js"></script> -->
	<!-- 위에꺼 대신 댕겨옴! -->
	<title>Document</title>
</head>
<body>
	<div id="wrap">
		<header id="formhead">
			<h1>회원가입</h1>
			<p><strong>*</strong>는 필수입력 사항입니다. 반드시 입력하세요.</p>
		</header>
		<!--_________________________________ -->
		<div id="formbox">
			<form>
				<fieldset>
					<legend>회원가입 기초 양식</legend>
					<!-- label -->
					<ol class="infobox">
						<li>
						<label for="join_01" class="point">성명</label>
						</li>
						<li>
						<label for="join_02" class="point">아아디</label>
						</li>
						<li>
						<label for="join_03">사진</label>
						</li>
						<li>
						<label for="join_04" class="point">
						<span>특수문자 포함하여 최소 여덟자 이상의 영문글자를 입력하세요.</span>
						패스워드</label>
						</li>
						<li>
						<label for="join_05" class="point">
						<span>특수문자 포함하여 최소 여덟자 이상의 영문글자를 입력하세요.</span>
						패스워드확인</label>
						</li>
						<li>
						<label for="join_06" class="point">연락처</label>
						</li>
						<li>
						<label for="join_07" class="point">이메일</label>
						</li>
						<li>
						<label for="join_08">지역선택</label>
						</li>
					</ol>
					<!-- input -->
					<ul class="inputbox">
						<li>
						<span>박미래</span>
						<input type="hidden" id="join_01" name="" value="박미래">
						</li>
						<li>
						<input type="text" id="join_02" name="" value="">
						<button type="button" name="" id="idcheck">중복확인</button>
						<label for="idcheck">아이디 중복확인 확인</label>
						</li>
						<li>
						<p></p>
						<input type="file" id="join_03" name="">
						</li>
						<li>
						<input type="text" id="join_04" name="" value="">
						</li>
						<li>
						<input type="text" id="join_05" name="" value="">
						</li>
						<li>
						
								<select name="" id="join_06">
									<option value="010">010</option>
									<option value="011">011</option>
									<option value="012">012</option>
									<option value="013">013</option>
									<option value="016">016</option>
									<option value="017">017</option>
									<option value="018">018</option>
									<option value="019">019</option>
									<option value="0505">0505</option>
								</select><span><!--bar--></span>
								<input type="text" name="" id="tel_02" value="" /><span><!--bar--></span>
								<input type="text" name="" id="tel_03" value="" />
								<label for="tel_02">휴대폰 가운데 셋 또는 네자리를 입력하세요.</label>
								<label for="tel_03">휴대폰 뭐입력하더지말던지...</label>
								<button type="button" name="안해!">휴대폰인증</button>

							<dl class="sms">
								<dt><abbr title="short message service">SMS</abbr> 수신동의</dt>
								<dd>
								<input type="radio" id="mobyes" name="mobyesno">
								<label for="mobyes">예</label>
								</dd>
								<dd>
								<input type="radio" id="mobno" name="mobyesno">
								<label for="mobno">아니염</label>
								</dd>
							</dl>

						</li>
						
						<li>
						<input type="text" id="join_07" name="" value="">
						<dl class="email">
							<dt>이메일 수신동의</dt>
							<dd>
							<input type="radio" id="emailyes" name="emailyesno" />
							<label for="emailyes">예</label>	
							</dd>
							<dd>
							<input type="radio" id="emailyno" name="emailyesno" />
							<label for="emailno">아니열</label>	
							</dd>
						</dl>
						<p>회원가입 완료시 인증메일이 발송되오니 정확한 메일주소를 기재해주세요!</p>
						</li>
						<li>
						<label for="join_08"></label>
						<input type="text"  name="join_08" list="addressbox" value="" placeholder="지역선택" >
						<datalist id="addressbox">
							<option value="지역"> 지역맨~ </option>
							<option value="서울">ㅎ</option>
							<option value="경기도">ㅎ</option>
							<option value="제주도">ㅎ</option>
							<option value="ㅎ헤헤헿">ㅎ</option>
						</datalist>
						</li>
					</ul>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
