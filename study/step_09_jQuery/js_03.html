<!DOCTYPE html>
<html lang="ko-KR">	
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="./images/favicon/favicon.png">
	<link rel="apple-touch-icon" href="./images/favicon/favicon.png">
	<link rel="stylesheet" href="./css/lib/reset.css">
	<link rel="stylesheet" href="./js/dist/html5shiv.min.js">
	<link rel="stylesheet" href="./js/dist/ie9.min.js">
	<link rel="stylesheet" href="./js/dist/PIE.js">
	<!--[if lte IE 9]>
		<script src="./js/dist/html5shiv.min.js"></script>
        <script src="./js/dist/ie9.min.js"></script>
        <script src="./js/dist/PIE.js"></script>
        <script src="./js/dist/responsive.min.js"></script>
	<![endif]-->
	<script src="./js/jquery/jquery-1.12.3.min.js"></script>
	<script src="./js/jquery/jquery-migrate-1.3.0.min.js"></script>
	<script src="./js/jquery/jquery-ui.min.js"></script>
	<title>Document</title>
	<style type="text/css">
		ul{
			width: 100px;
			height: 100px;
			background-color: #cca;
		}
		li{
			width: 200px;
			height: 30px;
			background-color: #919;
			margin-bottom: 2px;
		}
	</style>
	<script>
		$(document).ready(function(){

			
			var con = $('#container');
			con.html('<ul>').find('ul').html('<li>');



			var menu = [];
			menu = ['http://naver.com',
				 'http://daum.net',
				 'http://google.com',
				 'http://behance.net'];


			for( var i= 0 ; i < menu.length ; i++ ){
				con.find('ul').append('<li>' + menu[i]);


			};
		});
	</script>
	
</head>
<body>
	<div id="container"></div>
</body>
</html>
