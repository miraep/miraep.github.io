	<title>mousewheel</title>
	<style type="text/css">
		#container{
			width: 100vw;
			height: auto;
		}
		section{
			width: 100vw;
			height: 100vh;
			text-align: center;
			line-height: 100vh;
			font-size: 10rem;
		}
		#box_1{background-color: #aff;}
		#box_2{background-color: #fdd;}
		#box_3{background-color: #123;}
		#box_4{background-color: #f83;}
		#box_5{background-color: #acf;}
		#box_6{background-color: #f06;}
		#box_7{background-color: #a8a;}
	</style>
	<script>
		$(function(){


			var section_H = $('section').height(),
				timed = 1000;


			$('section').on('mouseenter',function(){
				var win_index = $(this).index();
				console.log( $(this).index() );
				console.log( $(this).offset().top );
			});

			
			$('html,body').on('mousewheel DOMMouseScroll',function(e){
				
				var E = e.originalEvent;
				var delta = E.deltaY;
				var win_index = $(this).index();
				var win_i = win_index - 1;
				var win_offset = $(this).offset().top;


				if (delta > 0) {
					$('html,body').stop().animate({'scrollTop':'+=' + section_H},timed);
					console.log('마우스 휠을 내렸습니다');

				}
				else{
					$('html,body').stop().animate({'scrollTop':'-=' + section_H},timed);
					console.log('마우스 휠을 올렸습니다');
				};
			});
		});//all
	</script>
	
</head>
<body>
	<div id="container">
		<section id="box_1">001</section>
		<section id="box_2">002</section>
		<section id="box_3">003</section>
		<section id="box_4">004</section>
		<section id="box_5">005</section>
		<section id="box_6">006</section>
		<section id="box_7">007</section>
	</div>
</body>
