<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>

		var box;
		box = 2;

		document.write(box);
		console.log(box);
	</script>
</head>
<body>
	<select name="" id="">
		<option value="">2016</option>

		document.write('<select id="" name="" >');

		document.write('</select>');
